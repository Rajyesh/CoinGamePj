<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip Simulator</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="coin">
            <img src="coin.png" alt="Coin" id="coinImage">
        </div>
        <div class="results">
            <p>Heads: <span id="headsCount">0</span></p>
            <p>Tails: <span id="tailsCount">0</span></p>
            <p>Heads Probability: <span id="headsProbability">0%</span></p>
            <p>Tails Probability: <span id="tailsProbability">0%</span></p>
        </div>
        <div class="buttons">
            <button id="flipButton">Flip Coin</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>
    <script src="script2.js"></script>
</body>
</html>
